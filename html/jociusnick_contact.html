	<form id="contactMe" method="post">
		<fieldset id="name1">
			<legend>Get To Know You</legend>
			<label for="fName">First Name:</label>
			<input type="text" name="firstName" id="fName" placeholder="--first name--" required>
			<label for="lName">Last Name:</label>
			<input type="text" name="lastName" id="lName" placeholder="--last name--" required>
			<label for="email">Email Address:</label>
			<input type="email" name="email" id="email" placeholder="emailaddress@*****.com" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
		</fieldset>
		<fieldset id="name2">
			<legend>Tell Us More</legend>
			<label for="mailinglist">Would you like to join our mailing list?</label>
			<label for="mailYes">Yes</label>
			<input type="radio" name="mail" id="mailyes" value="Yes">
			<label for="mailno">No</label>
			<input type="radio" name="mail" id="mailno" value="No">
			<textarea id="mailtext" placeholder="Tell us a little more about yourself and what painting styles interest you. Add any additional information you would like to recieve."></textarea>
		</fieldset>
			<button type="submit" alt="next">
				<img src="../images/next_button.png">
			</button>
	</form>
